<div>
    <ul class="collection">
        <li class="collection-item avatar" *ngFor="let chat of chats">
                   <img src="//robohash.org/1?set=set2&bgset=bg2&size=70x70"  class="circle">
                   <span class="title">#{{ chat.id }}</span>                
                   <p>
                       <i class="prefix mdi-action-alarm"></i>
                       <span class="message-date">{{ chat.description }}</span>
                       <br/>
                   </p>
                   
       </li>
    </ul>
    
    <br/>
    <button (click)="action($event)" > enviar</button>
 
    <ul *ngFor="let item of messages">
        <li>xxx{{ item.message.text }}</li>
    </ul>  
</div>
